<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <script type="module" src="./main.js"></script>

    <script
      src="https://kit.fontawesome.com/cff0f9fab2.js"
      crossorigin="anonymous"
    ></script>
    <title>Versionshantering Slutprojekt</title>
  </head>
  <body>
    <header>
      <section>
        <div class="off-screen-menu">
          <ul>
            <li><a href="index.html"></a>Home</li>
            <li><a href="#"></a>About</li>
            <li><a href="#"></a>Contact</li>
          </ul>
        </div>

        <nav>
          <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <button class="sign-in-btn">Sign in</button>
          <h3 id="loggedInUsername"></h3>
        </nav>
      </section>
    </header>

    <form id="createAccount">
      <h3>Create Account</h3>
      <label for="createUsername">Username</label>
      <input id="createUsername" type="text" placeholder="username" required />
      <label for="createPassword">Password</label>
      <input id="createPassword" type="text" placeholder="password" required />
      <button>Create Account</button>
    </form>

    <form id="logIn">
      <h3>Log In</h3>
      <label for="logInUsername">Username</label>
      <input id="logInUsername" type="text" placeholder="Username" required />
      <label for="logInPassword"></label>
      <input id="logInPassword" type="text" placeholder="Password" required />
      <button>Log In</button>
    </form>
    <button id="logOut">Log Out</button>

    <form id="publishMessageForm">
      <label for="message">Message</label>
      <textarea
        id="message"
        rows="10"
        cols="33"
        placeholder="Write something funny"
        required
      ></textarea>
      <button>Send</button>
    </form>

    <div id="messageBoard"></div>
    <footer>
      <a href="#"><i class="fa-brands fa-youtube icon"></i></a>
      <a href="#"><i class="fa-brands fa-github icon"></i></a>
      <a href="#"><i class="fa-brands fa-facebook icon"></i></a>
      <a href="#"><i class="fa-brands fa-instagram icon"></i></a>
    </footer>
  </body>
</html>
