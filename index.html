<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="#" type="image/x-icon" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/navbar.css" />
		<link rel="stylesheet" href="./css/popUpSignIn.css" />
		<script type="module" src="./main.js"></script>

		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
			rel="stylesheet"
		/>

		<script
			src="https://kit.fontawesome.com/cff0f9fab2.js"
			crossorigin="anonymous"
		></script>
		<title>Versionshantering Slutprojekt</title>
	</head>
	<body>
		<header>
			<div class="user">
				<button class="sign-in-btn popUpFormBtn btn-styling" data-modal="logIn">
					Sign in
				</button>
				<h3 id="loggedInUsername"></h3>
				<button id="logOut" class="hide btn-styling">Log Out</button>
			</div>

			<div class="nav">
				<div class="off-screen-menu">
					<ul>
						<li><a href="index.html"></a>Home</li>
						<li><a href="#"></a>About</li>
						<li><a href="#"></a>Contact</li>
					</ul>
				</div>
				<nav>
					<div class="hamburger-menu">
						<span></span>
						<span></span>
						<span></span>
					</div>
				</nav>
			</div>
		</header>

		<main>
			<div id="logIn" class="popUpFormContainer popUpForm">
				<form id="logInForm" class="popUpSignInVisable log">
					<div class="button-box">
						<div class="toggle-button left"></div>
						<button
							type="button"
							class="toggle-btn popUpFormBtn btn-styling"
							data-modal="logIn"
						>
							Log in
						</button>
						<button
							type="button"
							class="toggle-btn popUpFormBtn btn-styling"
							data-modal="createAccount"
						>
							Register
						</button>
						<a class="close-sign-in closePopUp">&times;</a>
					</div>

					<input
						id="logInUsername"
						class="form-input"
						type="text"
						placeholder="Username"
						required
					/>
					<input
						id="logInPassword"
						class="form-input"
						type="text"
						placeholder="Password"
						required
					/>
					<button class="form-button">Log In</button>
				</form>
			</div>

			<div id="createAccount" class="popUpFormContainer popUpForm">
				<form id="createAccountForm" class="popUpSignInVisable">
					<div class="button-box">
						<div class="toggle-button right"></div>
						<button
							type="button"
							class="toggle-btn popUpFormBtn btn-styling"
							data-modal="logIn"
						>
							Log in
						</button>
						<button
							type="button"
							class="toggle-btn popUpFormBtn btn-styling"
							data-modal="createAccount"
						>
							Register
						</button>
						<a class="close-sign-in closePopUp">&times;</a>
					</div>

					<input
						id="createUsername"
						class="form-input"
						type="text"
						placeholder="Username"
						required
					/>
					<input
						id="createPassword"
						class="form-input"
						type="text"
						placeholder="Password"
						required
					/>
					<button class="form-button">Register</button>
				</form>
			</div>

			<div class="contentContainer">
				<div class="publishMessageContainer">
					<button
						id="publishMessagePopUp"
						class="popUpFormBtn btn-styling"
						data-modal="publishMessageForm"
					>
						Send a comment
					</button>
					<form id="publishMessageForm" class="popUpForm">
						<div class="messageHeader">
							<label for="message">Message</label>
							<a class="closePopUp">&times;</a>
						</div>
						<div class="messageMainContent">
							<textarea
								id="message"
								rows="1"
								placeholder="Add a comment..."
								required
							></textarea>
						</div>
						<button class="form-button">Comment</button>
						<h3></h3>
					</form>
				</div>
				<div id="messageBoard"></div>
			</div>
		</main>

		<!--CONTACT -->

		<section class="displayContact">
			<h2>Contact us</h2>
			<form>
				<div>
					<label for="name" class="displayBlock">Your name</label>

					<input type="text" name="name" id="name" />
				</div>
				<div>
					<label for="mail" class="displayBlock">Email</label>

					<input type="text" name="mail" id="mail" />
				</div>

				<div>
					<label for="message" class="displayBlock">Message</label>
					<textarea name="message" id="message" cols="30" rows="6"></textarea>
				</div>
				<div>
					<input type="submit" value="Send" />
				</div>
			</form>
		</section>
		<!-- Contact END -->

		<div class="aboutStyle">
			<img src="images/about.jpg" alt="people in nature" />
			<div>
				<h2>About us</h2>

				<p>
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus
					nobis dolorem corrupti iusto doloremque reprehenderit dolorum quos
					debitis culpa tenetur, tempora voluptates inventore quia nam sequi ad
					numquam ipsa ipsam!
				</p>
			</div>
		</div>

		<footer>
			<a href="#"><i class="fa-brands fa-youtube icon"></i></a>
			<a href="#"><i class="fa-brands fa-github icon"></i></a>
			<a href="#"><i class="fa-brands fa-facebook icon"></i></a>
			<a href="#"><i class="fa-brands fa-instagram icon"></i></a>
		</footer>
	</body>
</html>
