<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/popUpSignIn.css">
    <script type="module" src="./main.js"></script>

    <script
      src="https://kit.fontawesome.com/cff0f9fab2.js"
      crossorigin="anonymous"
    ></script>
    <title>Versionshantering Slutprojekt</title>
  </head>
  <body >
    <header>
      <section>
        <div class="off-screen-menu">
          <ul>
            <li><a href="index.html"></a>Home</li>
            <li><a href="#"></a>About</li>
            <li><a href="#"></a>Contact</li>
          </ul>
        </div>
        <nav>
          <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <button class="sign-in-btn popUpFormBtn" data-modal="logIn">Sign in</button>
          <button id="logOut" class="hide log-out-btn">Log Out</button>
          <h3 id="loggedInUsername"></h3>
        </nav>
      </section>
    </header>

    <main>
      
      <form id="logIn" class=" popUpSignInVisable popUpForm log">
        
        
        <div class="button-box">
          <div id="toggle-button"></div>
          <button type="button" class="toggle-btn popUpFormBtn" data-modal="logIn" >Log in</button>
          <button  type="button" class="toggle-btn popUpFormBtn" data-modal="createAccount" >Register</button>
          <a class="close-sign-in closePopUp">&times;</a>
        </div>
       
        <input id="logInUsername" class = "form-input" type="text" placeholder="Username" required />
        <input id="logInPassword" class = "form-input" type="text" placeholder="Password" required />
        <button class="form-button"  >Log In</button>
        
      </form>
  
      <form id="createAccount" class=" popUpSignInVisable popUpForm">
        <div class="button-box">
          <div id="toggle-button-right"></div>
          <button type="button" class="toggle-btn popUpFormBtn" data-modal="logIn" >Log in</button>
          <button type="button" class="toggle-btn popUpFormBtn" data-modal="createAccount" >Register</button>
          <a class="close-sign-in closePopUp">&times;</a>
        </div>
        
        <input id="createUsername" class = "form-input" type="text" placeholder="Username" required />
       

        <input id="createPassword" class = "form-input" type="text" placeholder="Password" required />
        <button class="form-button">Register</button>
      </form>


      
      
      <div class="contentContainer">
        <div class="publishMessageContainer">
          <button id="publishMessagePopUp" class="popUpFormBtn" data-modal="publishMessageForm">Publish</button>
          <form id="publishMessageForm" class="popUpForm">
            <div class="messageHeader">
              <label for="message">Message</label>
              <a class="closePopUp">&times;</a>
            </div>
            <textarea id="message" rows="10" cols="33" placeholder="Write something funny" required></textarea>
            <button class="form-button-send">Send</button>
            <h3></h3>
          </form>
        </div>
        <div id="messageBoard"></div>
      </div>
    </main>

    <!--CONTACT -->
		<section>
			<h2>Contact us</h2>
			<form>
				<div>
					<label for="name">Your name</label>

					<input type="text" name="name" id="name" />
				</div>
				<div>
					<label for="mail">Email</label>

					<input type="text" name="mail" id="mail" />
				</div>

				<div>
					<label for="message">Message</label>
					<textarea name="message" id="message" cols="30" rows="6"></textarea>
				</div>
				<div>
					<input type="submit" value="Send" />
				</div>
			</form>
		</section>
		<!-- Contact END -->

    <footer>
      <a href="#"><i class="fa-brands fa-youtube icon"></i></a>
      <a href="#"><i class="fa-brands fa-github icon"></i></a>
      <a href="#"><i class="fa-brands fa-facebook icon"></i></a>
      <a href="#"><i class="fa-brands fa-instagram icon"></i></a>
    </footer>
  </body>
</html>
